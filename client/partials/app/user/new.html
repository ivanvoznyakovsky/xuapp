<h1>New Class</h1>
<form name="newKlassForm">
	<div class="error-block" ng-repeat="error in errors['body']">{{ error }}</div>
	<div class="form-group" ng-class="{'has-error': newKlassForm.subcategory_id.$invalid || errors['subcategory'].length > 0}">
		<label for="subcategory_id">Sub-Category</label>
		<select name="subcategory_id" ng-model="klass.subcategory_id" ng-options="id as name for (id, name) in subcategories" required ng-required class="form-control"></select>
		<span class="help-block" ng-repeat="error in errors['subcategory']">{{ error }}</span>
	</div>
	<div class="form-group" ng-class="{'has-error': newKlassForm.name.$invalid || errors['name'].length > 0}">
		<label for="name">Name</label>
		<input type="text" name="name" ng-model="klass.name" required="" class="form-control"/>
		<span class="help-block" ng-repeat="error in errors['name']">{{ error }}</span>
	</div>
	<div class="form-actions">
		<input type="button" ng-disabled="newKlassForm.$invalid||newKlassForm.$pristine" href="/#!/classes" ng-click="save()" class="btn btn-success" value="Save">
      <a href="/#!/classes" class="btn btn-default">Cancel</a>		
	</div>
</form>
